<div class="card text-center p-3 user-card shadow">
    <img [src]="miEmp.imagen" class="rounded-circle mx-auto d-block" [alt]="miEmp.nombre" width="100" height="100">
    <div class="card-body p-2">
      <h5 class="card-title" style="font-size: 1.1rem;">{{ miEmp.nombre }}</h5>
      <h5 class="card-title" style="font-size: 1rem;">{{ miEmp.apellidos }}</h5>
      <p class="card-text text-muted" style="font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Grupo {{ miEmp.idGrupo }}</p>
      <app-botonera [parent]="'card'" [idEmp]="miEmp.idEmp" [estado]="miEmp.estado"></app-botonera>
      
    </div>
</div>
