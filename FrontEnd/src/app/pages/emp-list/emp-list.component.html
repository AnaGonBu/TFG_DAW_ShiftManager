<div class="row gx-2 gy-2 d-flex justify-content-center">

  <button class="btn btn-dark" [routerLink]="['/nuevo/empleado']" routerLinkActive="active" style="width: 300px; height: 50px; border-radius: 5px;">
    Nuevo empleado
  </button>
  
  
    <div class="container">
        @for (grupoId of [1, 2, 3, 4, 5, 6, 7]; track grupoId) {
          <h2 class="text-center my-4">Grupo {{ grupoId }}</h2>
          <div class="row justify-content-center gx-2 gy-3">
            @for (empleado of arrEmpleados; track empleado.idEmp) {
              @if (empleado.grupo.idGrupo === grupoId) {
                <article class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center" style="max-width: 200px;">
                  <app-emp-card [miEmp]="empleado"></app-emp-card>
                </article>
              }
            }
          </div>
        }
    </div>

</div>
