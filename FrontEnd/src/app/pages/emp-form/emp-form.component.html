<section>
    <h3 class="d-flex justify-content-center">{{tipo}} empleado</h3>
    <form class="card shadow p-4" [formGroup]="empForm" (ngSubmit)="getDataForm()">
        <!-- FILA PARA LAS DOS COLUMNAS -->
        <div class="row g-4">
        <div class="col-md-6">
        <div class="mt-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Mínimo dos letras">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" id="last_name" class="form-control" formControlName="apellidos" placeholder="Mínimo dos letras">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="ejemplo@email.com">
        </div>

        <div class="mt-3">
            <label for="imagen" class="form-label">Imagen de perfil</label>
            <input type="text" id="imagen" class="form-control" formControlName="imagen" placeholder="URL de imagen">
        </div>

        <div class="mt-3">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" id="domicilio" class="form-control" formControlName="domicilio" placeholder="Calle, población, código postal...">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mt-3">
            <label for="fechaIngreso" class="form-label">Fecha de ingreso</label>
            <input type="date" id="fechaIngreso" class="form-control" formControlName="fechaIngreso">
        </div>

        <div class="mt-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento">
        </div>

        <div class="mt-3">
            <label for="situacion" class="form-label">Situación administrativa</label>
            <select id="situacion" class="form-control" formControlName="situacion">
                <option value="alta" selected>Alta</option>
                <option value="baja_medica">Baja Médica</option>
                <option value="baja_administrativa">Baja Administrativa</option>
                <option value="licencia">Licencia</option>
            </select>
            <div *ngIf="empForm.get('grupo')?.invalid && empForm.get('grupo')?.touched" class="text-danger">
                Debes seleccionar un grupo.
              </div>
        </div>

        <div class="mt-4">
            <label for="estado" class="form-label">Estado</label>
            <div class="form-check">
                <input type="checkbox" id="estado" class="form-check-input" formControlName="estado" checked>
                <label class="form-check-label" for="estado">Activado</label>
            </div>
        </div>

        <div class="mt-4">
            <label for="grupo" class="form-label">Grupo de pertenencia</label>
            <select id="grupo" class="form-control" formControlName="grupo">
                <option value="1">Grupo 1</option>
                <option value="2">Grupo 2</option>
                <option value="3">Grupo 3</option>
                <option value="4">Grupo 4</option>
                <option value="5">Grupo 5</option>
                <option value="6">Grupo 6</option>
                <option value="7">Grupo 7</option>
            </select>
        </div>
        </div>
        </div>
        <div class="d-flex gap-2 mt-4 justify-content-center">
            <input type="submit" value="Guardar" class="btn btn-dark" [disabled]="!empForm.valid">
            <a [routerLink]="['/empleados']" class="btn btn-dark">Volver</a>
        </div>

    </form>
</section>
