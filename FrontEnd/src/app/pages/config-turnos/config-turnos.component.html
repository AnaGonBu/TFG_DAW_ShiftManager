<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 800px;">
    <h3 class="d-flex justify-content-center mb-4">Configurador de turnos</h3>
    <hr>
    <form [formGroup]="turnosForm" (ngSubmit)="guardarTurnos()">
      <div *ngFor="let grupo of grupos" [formGroupName]="grupo.idGrupo" class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="form-label font-weight-bold">Grupo {{ grupo.idGrupo }}</h5>

          <div class="d-flex flex-column ms-3">
            <label for="fechaInicio{{grupo.idGrupo}}" class="form-label">Fecha de inicio</label>
            <input type="date" id="fechaInicio{{grupo.idGrupo}}" formControlName="fechaInicio" class="form-control">
          </div>

          <div class="d-flex flex-column ms-3">
            <label for="frecuenciaDias{{grupo.idGrupo}}" class="form-label">Frecuencia en d√≠as</label>
            <input type="number" id="frecuenciaDias{{grupo.idGrupo}}" formControlName="frecuenciaDias" min="1" class="form-control">
          </div>
        </div>
        <hr>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-dark" [disabled]="!turnosForm.valid">Guardar</button>
      </div>

    </form>
  </div>
</section>
