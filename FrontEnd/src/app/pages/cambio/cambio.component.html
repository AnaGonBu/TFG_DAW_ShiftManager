<form [formGroup]="cambioForm" (ngSubmit)="getDataForm()" class="container mt-4 card shadow p-4">
  <h3 class="d-flex justify-content-center">Solicitud de cambio</h3>
    <div class="row mt-4">
      <!-- Columna izquierda: Solicitante -->
      <div class="col-md-6">
        <h5>Empleado que solicita</h5>
  
        <!-- Selector de solicitante -->
        <div class="mb-3">
          <label for="idSolicitante" class="form-label">Seleccionar empleado</label>
          <select class="form-select" id="idSolicitante" formControlName="idSolicitante">
            <option value="" disabled>Seleccione un empleado</option>
            <option *ngFor="let emp of arrEmpleados" [value]="emp.idEmp">
              {{ emp.nombre }} {{ emp.apellidos }} (Grupo: {{ emp.idGrupo }})
            </option>
          </select>
        </div>
  
        <!-- Fecha del turno original -->
        <div class="mb-3">
          <label for="fechaCambio" class="form-label">Fecha del turno</label>
          <input type="date" id="fechaCambio" class="form-control" formControlName="fechaCambio">
        </div>
      </div>
  
      <!-- Columna derecha: Concede -->
      <div class="col-md-6">
        <h5>Empleado que concede</h5>
  
        <!-- Selector de concede -->
        <div class="mb-3">
          <label for="idConcede" class="form-label">Seleccionar empleado</label>
          <select class="form-select" id="idConcede" formControlName="idConcede">
            <option value="" disabled>Seleccione un empleado</option>
            <option *ngFor="let emp of arrEmpleados" [value]="emp.idEmp">
              {{ emp.nombre }} {{ emp.apellidos }} (Grupo: {{ emp.idGrupo || 'N/A' }})
            </option>
          </select>
        </div>
  
        <!-- Fecha del turno alterno -->
        <div class="mb-3">
          <label for="fechaCambio2" class="form-label">Fecha del turno</label>
          <input type="date" id="fechaCambio2" class="form-control" formControlName="fechaCambio2">
        </div>
      </div>
    </div>
  
    <!-- Fecha de solicitud y botÃ³n -->
    <div class="row mt-4 justify-content-center text-center">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="fechaSolicitud" class="form-label">Fecha de solicitud</label>
          <input type="date" id="fechaSolicitud" class="form-control" formControlName="fechaSolicitud">
        </div>
        <button type="submit" class="btn btn-dark w-100" [disabled]="cambioForm.invalid">
          Enviar solicitud
        </button>
      </div>
    </div>
  
  </form>
